<!DOCTYPE html>
<html>
<head>
    <title>Parson's Puzzle - Ciclo for in Java</title>
    <link href="../parsons.css" rel="stylesheet" />
    <link href="../lib/prettify.css" rel="stylesheet" />
    <script src="../lib/prettify.js"></script>
</head>
<body>
    <h2>Esercizio Parson's Puzzle - Ciclo <code>for</code> in Java</h2>
    <p>Costruisci un metodo Java che stampi i numeri da 1 a 5 usando un ciclo <code>for</code>.</p>

    <div id="sortableTrash" class="sortable-code"></div>
    <div id="sortable" class="sortable-code"></div>
    <div style="clear:both;"></div>

    <p>
        <a href="#" id="newInstanceLink">Nuovo esercizio</a>
        <a href="#" id="feedbackLink">Controlla</a>
    </p>

    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/jquery-ui.min.js"></script>
    <script src="../lib/jquery.ui.touch-punch.min.js"></script>
    <script src="../lib/underscore-min.js"></script>
    <script src="../lib/lis.js"></script>
    <script src="../parsons.js"></script>
    <script>
        var initial =  
            '<?php\n' +
            '$pdo = new PDO($dsn, $user, $pass); #distractor\n' +
            'try {\n' +
            '  $pdo = new PDO($dsn, $user, $pass);\n' +
            '  $pdo->setAttribute(PDO::ATTR_ERRMODE, PDO::ERRMODE_EXCEPTION);\n' +
            '} catch (PDOException $e) {\n' +
            '  die("Errore connessione: " . $e->getMessage());\n' +
            '}\n' +
            'echo "Connessione riuscita"; #distractor\n' +
            '?>\n';

        function displayErrors(fb) {
            if (fb.errors.length > 0) {
                alert(fb.errors[0]);
            }
        }

        $(document).ready(function(){
            var parson = new ParsonsWidget({
                'sortableId': 'sortable',
                'trashId': 'sortableTrash',
                'max_wrong_lines': 1,
                'feedback_cb': displayErrors,
                'lang': 'java'
            });
            parson.init(initial);
            parson.shuffleLines();
            $("#newInstanceLink").click(function(event){
                event.preventDefault();
                parson.shuffleLines();
            });
            $("#feedbackLink").click(function(event){
                event.preventDefault();
                parson.getFeedback();
            });
        });
    </script>
</body>
</html>
